name: Main

on:
  push:
    branches: [release/*]
  workflow_dispatch:

jobs:
  test:
    uses: ./.github/workflows/Test.yaml

  build:
    name: Build
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: linux-x64
            binary: brokertotax
          - os: windows-latest
            target: windows-x64
            binary: brokertotax.exe
          - os: macos-latest
            target: macos-x64
            binary: brokertotax

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - uses: dart-lang/setup-dart@v1

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Generate build folder
        run: mkdir ${{ github.workspace }}/build

      - name: Copy data folder
        run: cp -r  ${{ github.workspace }}/data  ${{ github.workspace }}/build/data

      - name: Copy license
        run: cp  ${{ github.workspace }}/LICENSE  ${{ github.workspace }}/build

      - name: Install dependencies
        run: dart pub get

      - name: Build release
        run: dart compile exe  ${{ github.workspace }}/bin/main.dart -o  ${{ github.workspace }}/build/${{ matrix.binary }}

      - name: Upload release
        uses: actions/upload-artifact@v3
        with:
          name: brokertotax-${{ matrix.target }}
          path: ${{ github.workspace }}/build/**/*
          retention-days: 5
