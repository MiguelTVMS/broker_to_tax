name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - "release/*"
      - "hotfix/*"
      - "main"
    tags:
      - "v**"

jobs:
  unit-test:
    name: Run
    uses: ./.github/workflows/unit-test.yml

  compile:
    name: Run
    needs: unit-test
    uses: ./.github/workflows/compile.yml
