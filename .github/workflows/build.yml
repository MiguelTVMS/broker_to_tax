name: Build

on:
  workflow_dispatch:
  push:
    branches: [release/*]

jobs:
  unit-test:
    name: Unit
    uses: ./.github/workflows/unit-test.yml

  compile:
    name: Compile
    needs: unit-test
    uses: ./.github/workflows/compile.yml
