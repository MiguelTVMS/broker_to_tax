name: Build

on:
  workflow_dispatch:
  push:
    branches: [release/*]

jobs:
  call-test:
    name: Tests
    uses: ./.github/workflows/reusable/test.yml

  call-compile:
    name: Compile
    needs: call-test
    uses: ./.github/workflows/reusable/compile.yml
